<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        //  Make an array of the LatLng's of the markers you want to show
/*        var LatLngList = new Array();
        {% for lat_long in lat_longs %}
        LatLngList.push(new google.maps.LatLng({{ lat_long[0] }}, {{ lat_long[1] }}));
        {% endfor %}
        //  Create a new viewpoint bound
        var bounds = new google.maps.LatLngBounds();
        //  Go through each...
        for (var i = 0, LtLgLen = LatLngList.length; i < LtLgLen; i++) {
            //  And increase the bounds to take this point
            bounds.extend(LatLngList[i]);
        }
        //  Fit these bounds to the map
        map.fitBounds(bounds);*/

        {% for lat_long in lat_longs %}
        new google.maps.Marker({
            position: { lat: {{ lat_long[0] }}, lng: {{ lat_long[1] }} },
            map: map
        });
        {% endfor %}
         
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzGSC4ZknM8GJC-Ih9djcudkLEGKEgec&callback=initMap"
    async defer></script>
  </body>
</html>
